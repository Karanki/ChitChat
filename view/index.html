<!DOCTYPE html>
<html>
<head>
	<title>Log In Page - Chit Chat App</title>
	<link rel="stylesheet" type="text/css" href="../css/style.css">
	<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,300italic,700' rel='stylesheet' type='text/css'>
    
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"> </script>
</head>

<body>
	<div class="logo">
		<img alt="Chit Chat App logo" src="../img/chatchit.png">
	</div>

	<div>
	
        <input type='text' id='username' placeholder='username'/>
        <input type='password' id='password' placeholder='password'/>
        <button id="log">LOG IN</button>

        <hr>
        <h5>OR</h5>

        <input type='text' id='reg-user' placeholder='username'/>
        <input type='password' id='reg-pass' placeholder='password'/>
        <button id="sub">Register</button>

	</div>
    
    <script>
        $(document).ready(function() {
                    
             document.getElementById("log").onclick = function() {
                //connect and insert
                $.ajax({
                    url: "../cont/usercont.php",
                    type: "POST",
                    dataType: "json",
                    data: {
                        method: "login",
                        username: document.getElementById("username").value,
                        password: document.getElementById("password").value
                    },
                    success: function(e){
                        console.log(e)
                        //location.href = "../view/profile.html";
                        if(e=="no"){
                            alert("tryagin");
                        }else{
                            location.href = "../view/profile.html";
                        }
                    },
                    error: function(e){
                        alert("try agin");
                    }
                });
            }  
             
            document.getElementById("sub").onclick = function() {
                //connect and insert
                $.ajax({
                    url: "../cont/usercont.php",
                    type: "POST",
                    dataType: "html",
                    data: {
                        method: "insert",
                        username: document.getElementById("reg-user").value,
                        password: document.getElementById("reg-pass").value
                    },
                    success: function(){
                        //location.href = "../view/profile.html";  
                    }
                });
            }
            
        });
    </script>
</body>

</html>
