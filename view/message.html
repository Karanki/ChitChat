<!DOCTYPE html>
<html>
    <head>
    </head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    
    <body>
        <input type="text" id="username" placeholder="Username"/>
        <input type="text" id="password" placeholder="Password"/>
        <button type="submit" id="sub">Login</button>
        
        <input id="message" placeholder="Type a msg"/>
        <button id="mes_sub">Submit Message</button>
        
        
    </body>
    <script>
    $(document).ready(function(){
        
        var user_id = -1;
        
        document.getElementById("sub").onclick = function(){
        //connect and insert
        $.ajax({
            url:"../cont/usercont.php",
            type:"POST",
            dataType:"json",
            data: {
                method:"login",
                username: document.getElementById("username").value,
                password: document.getElementById("password").value                       
            },
            success:function(resp){
                alert("Loggedin!");
                console.log(resp);
                user_id = resp[0].id;
               }
            });
        }
        
        document.getElementById("mes_sub").onclick = function(){
        //connect and insert
        $.ajax({
            url:"../cont/message.php",
            type:"POST",
            dataType:"json",
            data: {
                method:"insert",
                user_id: user_id,
                message: document.getElementById("message").value
               
            },
            success:function(resp){
                alert("INSERT!");
                console.log(resp);
                user_id = resp[0].id;
             }
          });
            
                    $.ajax({
            url:"../cont/message.php",
            type:"POST",
            dataType:"json",
            data: {
                method:"getall"
               
               
            },
            success:function(resp){
                console.log(resp);
                for (var i = 0; i<resp.length; i++){
                var h3 = document.createElement("h3");
                var dlt = document.createElement("button");
                    h3.innerHTML = resp[i].username +":"+resp[i].message;
                    dlt.innerHTML = "DELETE";
                    document.body.appendChild(h3);
                    h3.appendChild(dlt);
                }
             }
          });
        } 
         
        //connect and insert
       
         
    });
        
    </script>
</html>
